all: true
dir: '{{.InterfaceDir}}'
filename: mocks.go
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  github.com/vektra/mockery/v3/internal/fixtures:
    config:
      all: true
  wb/internal/repository:
    interfaces:
      OrderRepository:
  wb/internal/service:
    interfaces:
      OrderService:
  wb/internal/handlers:
    interfaces:
      OrderHandler:
  wb/internal/kafka:
    interfaces:
      KafkaConsumer:
